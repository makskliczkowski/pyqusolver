name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e "Python/[all,dev]"

    - name: Lint with Ruff
      run: |
        # stop the build if there are Python syntax errors
        ruff check Python/ --select=E9,F63,F7 --target-version=py310
        # default set of ruff rules with exit-zero (treat as warning for now)
        ruff check Python/ --exit-zero

    - name: Type check with Mypy
      run: |
        # Allow failure for now to establish baseline
        mypy Python/ || true

    - name: Test with pytest
      env:
        PYTHONPATH: Python:Python/QES
      run: |
        pytest Python/test
