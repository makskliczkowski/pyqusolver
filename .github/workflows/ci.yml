name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        cd Python
        pip install -e ".[all,dev]"
        cd ..

    - name: Verify QES installation
      run: |
        python -c "import QES; print(f'QES version: {QES.__version__}')"
        python -c "import QES.general_python.algebra; import QES.general_python.common; import QES.general_python.lattices; print('Submodule imports OK')"

    - name: Lint with Ruff
      run: |
        cd Python
        # stop the build if there are Python syntax errors
        ruff check QES test --select=E9,F63,F7 --target-version=py310
        # default set of ruff rules with exit-zero (treat as warning for now)
        ruff check QES test --exit-zero
        cd ..

    - name: Type check with Mypy
      run: |
        cd Python
        # Allow failure for now to establish baseline
        mypy QES || true
        cd ..

    - name: Test with pytest
      env:
        PYTHONPATH: Python:${{ github.workspace }}/Python
      run: |
        cd Python
        pytest test/ -v --tb=short
        cd ..
